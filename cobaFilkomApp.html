<!DOCTYPE html>
<html>
<head>
	<title>FilkomApps</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="jquery-3.2.1.min.js"></script>

	<script>
		$(document).ready(function(){

		 	$.getJSON("pengumuman.json", function(data, status) {
				$.each(data,function(key,value){
					var title= $("<a href='#page-two' id=data-"+key+"></a>").text(value.content_title);
					var date= $("<p></p><br>").text(value.content_modified);
					 $(".ann-list").append(title,date); 

					 //Bind onClick
					 $('.ann-list').on('click','#data-'+key,function(){
	        		var title_detail= $("<h2></h2>").text(data[key].content_title);
					var date_detail= $("<p></p>").text(data[key].content_modified);
					var content=$("<p></p><br>").text(data[key].post_content);
					 $(".detail").append(title_detail,date_detail,content); 
	        		});  
				});
	        });
	        $('#back').click(function(){
			     	$(".detail").html(""); 
				});  
	 	});

    </script>

    <style type="text/css">
    	a{
    		text-decoration: none;
    	}
    	img{
    		margin-bottom: -15px;
    		margin-top: -15px;
    	}
    </style>
</head>
<body>
	<div data-role="page" id="page-one" class="ui-body-b">
		<div data-role="panel" id="firstpanel">
        	<ul data-role="listview">
			    <li><a data-role="button" href="#" data-icon="clock" data-corners="false" class="">Jadwal Ujian</a></li>
			    <li><a data-role="button" href="#" data-icon="tag" data-corners="false" class="">Pengumuman</a></li>
			    <li><a data-role="button" href="#" data-icon="info" data-corners="false" class="">Berita</a></li>
			    <li><a data-role="button" href="#" data-icon="calendar" data-corners="false" class="">Jadwal Kuliah</a></li>
			    <li><a data-role="button" href="#" data-icon="user" data-corners="false" class="">Daftar Hadir Dosen</a></li>
			    <li><a data-role="button" href="#" data-icon="user" data-corners="false" class="">Daftar Hadir</a></li>
			</ul>
        </div>

		<div data-role="header" data-position="fixed">
			<h1 class="title"><img src="filkom.png" width="120px"></h1>
			<a data-role="button" href="#firstpanel" data-icon="bars" data-iconpos="notext" data-corners="true"></a>
		</div><!-- /header -->

		<div role="main" class="ui-content ui-body-a" >
			<ul data-role="listview" data-split-icon="gear" data-split-theme="a" data-inset="false" class="ui-listview">
				<li class="ui-first-child ann-list">
						
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" style="text-align: center;">
			<p class="copyright">&copy; Copyright 2017</p>
		</div><!-- /footer -->
	</div>

	<!-- Start of second page -->
	<div data-role="page" id="page-two" class="ui-body-b">
		<div data-role="header" data-position="fixed">
			<a href="#page-one" class="ui-btn  ui-icon-carat-l ui-btn-icon-left ui-btn-icon-notext ui-corner-all" id="back"></a>
			<h1 class="title-detail"><img src="filkom.png" width="120px"></h1>
		</div><!-- /header -->

		<div role="main" class="ui-content">
			<div class="detail">
			</div>
		</div><!-- /content -->

		<div data-role="footer" data-position="fixed" style="text-align: center;">
			<p class="copyright">&copy; Copyright 2017</p>
		</div><!-- /footer -->
	</div><!-- /page -->
</body>
</html>
